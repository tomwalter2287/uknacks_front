    <form>
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()" title="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="modallabel2">Welcome Back</h4>
        </div><!-- End .modal-header -->
        <div class="modal-body">
            <div class="form-group" ng-show="message">
                {{ message }}
            </div>
            <div class="form-group">
                <label for="login-email" class="input-desc">Email <span class="ext-desc">It must be <strong>.edu</strong> email <a href="#" title="Login with .edu email!" data-toggle="popover" data-content="Please ask your school to get an email with .edu extansion and use it to login!" data-placement="left" data-trigger="hover"><img src="images/modal-qmark.png" alt="Mark"></a></span></label>
                <input type="email" class="form-control input-lg" id="login-email" ng-model="user.email" required>
            </div><!-- End .from-group -->
            <div class="form-group">
                <label for="login-pass" class="input-desc">Password</label>
                <input type="password" class="form-control input-lg" id="login-pass" ng-model="user.password" required>
            </div><!-- End .from-group -->

        </div><!-- End .modal-body -->
        <div class="modal-footer">
            <button type="submit" class="btn btn-lg btn-custom btn-block" ng-click="login()"><strong>LOGIN</strong></button>
            <a href="#" class="modal-link">Forgot Password?</a>
        </div><!-- End .modal-footer -->
    </form>
