<!--register-email-modal-->
<form class="register-modal-form">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" title="Close"><span aria-hidden="true">&times;</span></button>
        <img class="modal-header-img" src="images/login_logo.png"/>
        <h4 class="modal-title" id="modallabel4">Get Started Absolutely <span class="ext-text">Free</span></h4>
        <h5 class="modal-subtitle">NO CREDIT CARD REQUIRED</h5>
    </div><!-- End .modal-header -->
    <div class="modal-body top-10">
        <div class="form-group">
            <div class="well" ng-show="message">
                {{ message }}
            </div>
        </div>
        <div class="form-group facebook-btn-wrapper">
            <input type="email" class="form-control input-lg register-input im-icon" id="register-email" placeholder="Enter your .edu email address" ng-model="user.email" required>
        </div><!-- End .from-group -->

    </div><!-- End .modal-body -->
    <div class="modal-footer">
        <button type="submit" class="btn btn-lg btn-custom btn-block" ng-click="register()"><strong>SIGNUP FREE</strong></button>
        <h5 class="desc">By clicking "SignUp Free", I agree to Uknack's <a class="modal-link" ui-sref="terms">Terms of Service</a></h5>
        <h5>Already a member? <a href="#" class="modal-link">LOGIN</a></h5>
    </div><!-- End .modal-footer -->
</form>
